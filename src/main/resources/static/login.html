<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artia - La pastelerÃ­a de Mc.Grill</title>
  <link rel="stylesheet" href="/css/login.css" />
</head>
<body>
  <!-- Fondos -->
  <div class="background-circles">
    <div class="circle1"></div><div class="circle2"></div><div class="circle3"></div>
    <div class="circle4"></div><div class="circle5"></div><div class="circle6"></div>
  </div>

  <!-- Caja de login -->
  <div class="login-box">
    <a href="/inicio.html">
      <img src="/img/logo.png" alt="Logo Artia" class="logo-artia">
    </a>

    <form id="form-login" autocomplete="on">
      <input id="user" type="email" placeholder="Correo" required>
      <input id="pass" type="password" placeholder="ContraseÃ±a" required>
      <button type="submit">ENTRAR</button>
      <p id="err" style="display:none;color:#e33">Credenciales incorrectas</p>
    </form>

    <a href="/registro.html" class="register-link">Â¿No tienes cuenta? RegÃ­strate</a>
  </div>
<script>
  document.getElementById('form-login').addEventListener('submit', async (e) => {
    e.preventDefault();

    const body = {
      email: document.getElementById('user').value.trim(),
      password: document.getElementById('pass').value
    };

    try {
      const r = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });

      if (!r.ok) {
        let msg = 'Credenciales invÃ¡lidas';
        try {
          const err = await r.json();
          msg = err.message || msg;
        } catch {}
        throw new Error(msg);
      }

      const data = await r.json();          // { nombre, token, idCliente }

      // ðŸ”¹ Guardar exactamente lo que necesita el carrito
      localStorage.setItem('token', data.token);
      localStorage.setItem('idCliente', String(data.idCliente));
      localStorage.setItem('user', data.nombre || 'Invitado');

      // (opcional) borrar cachÃ© de pedidos/carrito viejo
      localStorage.removeItem('pedidoCacheItems');
      localStorage.removeItem('pedidoCacheMeta');

      // Redirigir a inicio / catÃ¡logo
      location.href = '/inicio.html';
    } catch (err) {
      const errBox = document.getElementById('err');
      errBox.textContent = err.message || 'Error de login';
      errBox.style.display = 'block';
    }
  });
</script>

</body>
</html>
